<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		
		.header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		.navbar {
			background-color: #f2f2f2;
			overflow: hidden;
		}
		
		.navbar a {
			float: left;
			display: block;
			color: #333;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		
		.navbar a:hover {
			background-color: #ddd;
			color: #333;
		}
		
		.content {
			padding: 20px;
			text-align: center;
			font-size: 24px;
		}
		
		.footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			position: absolute;
			bottom: 0;
			width: 100%;
		}
	</style>
	<script>
		function changeColor() {
			document.querySelector('.header').style.backgroundColor = 'blue';
		}
	</script>
</head>
<body>

	<div class="header">
		<h1>My Website</h1>
		<button onclick="changeColor()">Change Color</button>
	</div>

	<div class="navbar">
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</div>

	<div class="content">
		<h2>Welcome to my website</h2>
		<p>This is an example of a website layout using the &lt;div&gt; tag and CSS styles.</p>
	</div>

	<div class="footer">
		<p>&copy; 2023 My Website. All rights reserved.</p>
	</div>

</body>
</html>
